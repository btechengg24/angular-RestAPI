<div class="card wrapper">
  <form [formGroup]="formGroup">
    <p-table
      [columns]="cols"
      [value]="[{}]"
      class="p-table"
      [tableStyle]="{ 'min-width': '50rem', border: '1px solid #000' }"
    >
      <ng-template pTemplate="header" let-columns>
        <tr style="height: 46px">
          <th *ngFor="let col of columns">
            {{ col.header }}
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr style="height: 140px" class="centered-row">
          <td *ngFor="let col of columns">
            <!-- Check if the column header is 'Country' -->
            <ng-container *ngIf="col.field === 'department'">
              <div class="dropdowns">
                <p-dropdown
                  [options]="onlyDepartment"
                  optionLabel="description"
                  placeholder="Select a Department"
                  formControlName="selectedDepartment"
                  autoWidth="false"
                  [style]="{ width: '200px' }"
                  editable="true"
                  [showClear]="true"
                ></p-dropdown>
              </div>
            </ng-container>
            <ng-container *ngIf="col.field === 'account'">
              <div class="dropdowns">
                <p-dropdown
                  [options]="accountData"
                  optionLabel="accName"
                  placeholder="Select an Account"
                  formControlName="selectedAccount"
                  autoWidth="false"
                  [style]="{ width: '200px' }"
                  editable="true"
                  [showClear]="true"
                ></p-dropdown>
              </div>
            </ng-container>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </form>
</div>

<router-outlet></router-outlet>
